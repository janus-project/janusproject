CLI_HELP_D_ARGNAME = propriété=valeur
CLI_HELP_O = Execute la plate-forme hors-ligne : elle ne peut pas communiquer avec une autre instance de plate-forme. C''est équivalent à placer à true la propriété ''{0}''.
CLI_HELP_B = L''UUID du contexte Janus est construit à partir du nom de classe de l''agent de démarrage. C''est équivalent à placer les propriétés ''{0}'' et ''{1}'' respectivement à true et false.
CLI_HELP_R = L''UUID du contexte Janus est aléatoire. C''est équivalent à placer les propriétés ''{0}'' et ''{1}'' respectivement à false et true.
CLI_HELP_W = L''UUID du contexte Janus est celui encodé directement dans la plate-forme. C''est équivalent à placer les propriétés ''{0}'' et ''{1}'' à false.
CLI_HELP_L = Force le niveau d''affichage du journal. Niveau par défaut : ''{0}''. Les niveaux disponibles sont : {1}.
CLI_HELP_V = Augmente le niveau d''affichage du journal.
CLI_HELP_Q = Diminue le niveau d''affichage du journal.
CLI_HELP_S = Afficher les valeurs par défaut des propriétés système.
CLI_HELP_NOLOGO = Cache le logo de Janus.
INVALID_AGENT_TYPE = Le type fourni de l''agent à lancer n''est pas une sous-classe de Agent : {0}
