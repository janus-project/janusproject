INVALID_KEY_SIZE = Taille de la clé invalide : elle doit être égale à 128, 192 ou 256. \
Si vous voulez utiliser une clé de taille supérieure à 128 bits (16 octets), \
vous devez installer Unlimited Strength Jurisdiction Policy (cf. \
http://docs.oracle.com/javase/7/docs/technotes/guides/security/SunProviders.html)
